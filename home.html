<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero" style="background-image: url('hero.jpg');">
        <h1>Welcome to the Home Page</h1>
        <button id="homeButton">Home</button>
    </div>
    <div class="container">
        <p id="welcomeMessage"></p>
        <p>This is the home page that appears after you enter your name and click the greet button.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var name = localStorage.getItem('username');
            if (name) {
                document.getElementById('welcomeMessage').textContent = 'Hello, ' + name + '!';
            }
        });

        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
